<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Pokedex Project</title>
</head>

<body>
  <div class="bg">
    <div class="logo">
      <img src="./img/logo.svg" alt="">
    </div>
    <div class="card grass">
      <div class="uppercard">
        <h2 class="name">Bulbasaur</h2>
        <div class="numbertype">
          <p class="number grass">#1</p>
          <p class="type grass">grass</p>
        </div>
        <img class="image" src="./img/Bulbasaur.png" alt="imagem do pokemon">
      </div>
      <div class="lowercard">
        <div class="statusBG">
          <p class="smallTitle">Stats</p>
          <ul class="status">
            <li class="hp">HP 45</li>
            <li class="attack">ATTACK 49</li>
            <li class="defense">DEFENSE 49</li>
            <li class="spattack"> SP. ATTACK 65</li>
            <li class="spdefense">SP. DEFENSE 65</li>
            <li class="speed">SPEED 45</li>
            <li class="total">TOTAL 318</li>
          </ul>
        </div>
        <div class="movesBG">
          <p class="smallTitle">Moves</p>
          <ul class="moves">
            <li>growl</li>
            <li>tackle</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="bgMenu">
      <ul class="menu">
        <li><a class="thumb" id="Bulbasaur"><img class="ativo" src="./img/BulbasaurThumb.png" alt="Bulbasaur"></a></li>
        <li><a class="thumb" id="Ivysaur"><img src="./img/IvysaurThumb.png" alt="Ivysaur"></a></li>
        <li><a class="thumb" id="Venusaur"><img src="./img/VenusaurThumb.png" alt="Venusaur"></a></li>
        <li><a class="thumb" id="Charmander"><img src="./img/CharmanderThumb.png" alt="Charmander"></a></li>
        <li><a class="thumb" id="Charmeleon"><img src="./img/CharmeleonThumb.png" alt="Charmeleon"></a></li>        <li><a class="thumb" id="Charizard"><img src="./img/CharizardThumb.png" alt="Charizard"></a></li>
        <li><a class="thumb" id="Squirtle"><img src="./img/SquirtleThumb.png" alt="Squirtle"></a></li>
        <li><a class="thumb" id="Wartortle"><img src="./img/WartortleThumb.png" alt="Wartortle"></a></li>
        <li><a class="thumb" id="Blastoise"><img src="./img/BlastoiseThumb.png" alt="Blastoise"></a></li>
        <li><a class="thumb" id="Caterpie"><img src="./img/CaterpieThumb.png" alt="Caterpie"></a></li>
        <li><a class="thumb" id="Pidgey"><img src="./img/PidgeyThumb.png" alt="Pidgey"></a></li>
        <li><a class="thumb" id="Rattata"><img src="./img/RattataThumb.png" alt="Rattata"></a></li>
        <li><a class="thumb" id="Pikachu"><img src="./img/PikachuThumb.png" alt="Pikachu"></a></li>
      </ul>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
