<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Pokedex Project</title>
</head>

<body>
  <div class="bg">
    <div class="logo">
      <img src="./img/logo.svg" alt="">
    </div>
    <div class="card grass">
      <div class="uppercard">
        <h2 class="name">Bulbasaur</h2>
        <ul class="type grass">
          <li>grass</li>
        </ul>
        <p class="number grass">#1</p>
        <img class="image" src="./img/Bulbasaur.png" alt="imagem do pokemon">
      </div>
      <div class="lowercard">
        <div class="statusBG">
          <p class="smallTitle">Stats</p>
          <ul class="status">
            <li class="hp">HP 45</li>
            <li class="attack">ATTACK 49</li>
            <li class="defense">DEFENSE 49</li>
            <li class="spattack"> SP. ATTACK 65</li>
            <li class="spdefense">SP. DEFENSE 65</li>
            <li class="speed">SPEED 45</li>
            <li class="total">TOTAL 318</li>
          </ul>
        </div>
        <div class="movesBG">
          <p class="smallTitle">Moves</p>
          <ul class="moves">
            <li>growl</li>
            <li>tackle</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="bgMenu">
      <ul class="menu">
        <li><a class="thumb ativo" id="Bulbasaur"><img src="./img/Bulbasaur thumb.png" alt="Bulbasaur"></a></li>
        <li><a class="thumb" id="Charmander"><img src="./img/Charmander thumb.png" alt="Charmander"></a></li>
        <li><a class="thumb" id="Squirtle"><img src="./img/Squirtle thumb.png" alt="Squirtle"></a></li>
        <li><a class="thumb" id="Caterpie"><img src="./img/Caterpie thumb.png" alt="Caterpie"></a></li>
        <li><a class="thumb" id="Pidgey"><img src="./img/Pidgey thumb.png" alt="Pidgey"></a></li>
        <li><a class="thumb" id="Rattata"><img src="./img/Rattata thumb.png" alt="Rattata"></a></li>
        <li><a class="thumb" id="Pikachu"><img src="./img/Pikachu thumb.png" alt="Pikachu"></a></li>
      </ul>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
